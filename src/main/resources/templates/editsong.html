<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Musiclist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit a song</h1>
	<div>
		<form th:object="${song}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" value=${song.id} />
		  	
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="artist">Artist</label>
			<input type="text" id="artist" th:field="*{artist}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year</label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="length">Length</label>
			<input type="text" th:field="*{length}" />
			<div style="clear: both; display: block; height: 10px;"></div>
            <label for="catlist">Category</label>
		  	<select id="catlist" th:field="*{category}" class="form-control">
             <option th:each="cat: ${categories}" th:value="${cat.categoryid}" th:text="${cat.name}"></option>
            </select>

			<input type="submit" value="Save"></input>
		</form>
	</div>
	</body>
	</html>
