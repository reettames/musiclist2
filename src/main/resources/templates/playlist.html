<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link type="text/css" rel="stylesheet" href="static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1 th:text ="${playlist.name}"></h1>
	<table class="table table-striped">
		<tbody>
			<tr>
				<th>Song</th>
			    <th>Artist</th>
			    <th>Publishing year</th>
			    <th>Length</th>
			     <th>Category</th>
			</tr>
			<tr th:each = "song : ${playlist.getPlaylist()}">
					<td th:text="${song.name}"></td>
		    		<td th:text="${song.artist}"></td>
		     		<td th:text="${song.year}"></td>
		    		<td th:text="${song.length}"></td>
		    		<td th:text="${song.category.name}"></td>
			</tr>
		
		</tbody>
	</table>
		<form th:object="${playlist}" th:action="@{saveSong}" action="#" method="post">
		<label for="songlist">Add a song</label>
             <select id="songlist" th:field="*{name}" class="form-control">
             <option th:each="song: ${songs}" th:value="${song.id}" th:text="${song.name}"></option>
            </select>
			<input type="submit" value="Save"></input>
		</form>
	</body>
	</html>
